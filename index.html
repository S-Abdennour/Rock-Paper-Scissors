<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Piper-sizer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="all">
          <header>   <h1 style="font-size: 3.5vw;" >Rock - Paper - Scissors</h1>  </header>
        <section class="hero">
            <div class="rock"> <img src="Assets/rock-emoji .png"  class="rock-contain" > </div>   
            <div class="paper">   <img src="Assets/paper-emoji.png" class="paper-contain"> </div>   
            <div class="scissors">  <img src="Assets/scissors-emoji.png" class="scissors-contain"> </div>    
                 
            
        </section>
        <h2  id="win-losse"><h2/>
        <div id="choice" >
          
         <h4 class="myMessage" style="display: none; color: #fff; font-size: 2vw;"  >You   </h4> <img id="my-rock" src="Assets/rock-emoji .png">
         <img id="my-paper" src="Assets/paper-emoji.png" >
         <img id="my-scissors" src="Assets/scissors-emoji.png" >

          
        <h4 class="comMessage" style="display: none; color: #fff; font-size: 2vw;" >Computer      </h4>  <img id="com-rock" src="Assets/rock-emoji .png">
        <img id="com-paper" src="Assets/paper-emoji.png">
        <img id="com-scissors" src="Assets/scissors-emoji.png" >
        </div>
        <h2 style="font-size: 2.7vw; text-align: center;" id="score"></h2>
        <button id="resetScore" > <img  src="Assets/refresh-circle-outline.svg" alt="Reset"> </button>
      
  </div>  
  
    <script src="script.js">
        
    </script>
</body>
</html>
